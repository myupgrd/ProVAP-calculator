<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>myupgrd Income Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .calculator-box {
      max-width: 600px;
      margin: auto;
      border: 2px solid #000;
      border-radius: 20px;
      padding: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff006e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60063;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h2>myupgrd Income Calculator</h2>

    <label>Monthly Personal Sales ($)</label>
    <input type="number" id="personalSales" placeholder="e.g. 1000">

    <label>Directly Recruited Promoters</label>
    <input type="number" id="directPromoters" placeholder="e.g. 5">

    <label>Avg. Monthly Sales per Team Member ($)</label>
    <input type="number" id="avgTeamSales" placeholder="e.g. 1000">

    <label>Binary Team Depth (Levels)</label>
    <input type="number" id="binaryDepth" placeholder="e.g. 3">

    <label>Current ProVAP Rank</label>
    <select id="rank">
      <option value="1">Seed PROMOTER</option>
      <option value="2">Blossom PROMOTER</option>
      <option value="3">Sunflower LEGEND</option>
      <option value="4">Rose LEGEND</option>
      <option value="5">Palm LEGEND</option>
      <option value="6">Bamboo LEGEND</option>
      <option value="7">Oak LEGEND</option>
      <option value="8">Oasis MAKER</option>
      <option value="9">Grove MAKER</option>
      <option value="10">Rainforest MAKER</option>
      <option value="11">Legacy MASTER</option>
      <option value="12">Visionary MASTER</option>
      <option value="13">Crown MASTER</option>
      <option value="14">Vanguard MASTER</option>
      <option value="15">Ecosystem Guardian</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const personalSales = parseFloat(document.getElementById("personalSales").value) || 0;
      const directPromoters = parseInt(document.getElementById("directPromoters").value) || 0;
      const avgTeamSales = parseFloat(document.getElementById("avgTeamSales").value) || 0;
      const binaryDepth = parseInt(document.getElementById("binaryDepth").value) || 0;
      const rank = parseInt(document.getElementById("rank").value);

      const rankData = {
        1: { dc: 0.15, gb: 0.00, cb: false, genBonus: 0 },
        2: { dc: 0.30, gb: 0.10, cb: false, genBonus: 0 },
        3: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0 },
        4: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        5: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        6: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        7: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        8: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        9: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        10: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        11: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        12: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        13: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        14: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 },
        15: { dc: 0.30, gb: 0.10, cb: true, genBonus: 0.20 }
      };

      const config = rankData[rank];
      const directCommission = personalSales * config.dc;
      const growthBonus = directPromoters * avgTeamSales * config.gb;

      const binaryTeamSize = Math.pow(2, binaryDepth) - 1;
      const leftTeam = Math.floor(binaryTeamSize / 2);
      const rightTeam = binaryTeamSize - leftTeam;

      const leftSales = leftTeam * avgTeamSales;
      const rightSales = rightTeam * avgTeamSales;

      let teamBonus = 0;
      let cyclesUsed = 0;
      let cappedCycles = 5000;

      if (config.cb) {
        const cyclesLeft = Math.floor(leftSales / 400);
        const cyclesRight = Math.floor(rightSales / 600);
        cyclesUsed = Math.min(cyclesLeft, cyclesRight);
        cappedCycles = Math.min(cyclesUsed, 5000);
        teamBonus = cappedCycles * 20;
      }

      // Generation Bonus calculation based on team bonus of directly recruited promoters
      let generationBonus = 0;
      if (config.genBonus > 0 && directPromoters > 0) {
        for (let i = 1; i <= directPromoters; i++) {
          let depthBelow = binaryDepth - (i <= 2 ? 1 : 2); // First two have 9, rest have 8 below
          const teamSize = Math.pow(2, depthBelow) - 1;
          const l = Math.floor(teamSize / 2);
          const r = teamSize - l;
          const salesL = l * avgTeamSales;
          const salesR = r * avgTeamSales;
          const cl = Math.floor(salesL / 400);
          const cr = Math.floor(salesR / 600);
          const used = Math.min(cl, cr);
          const cap = Math.min(used, 5000);
          const teamBonusEach = cap * 20;
          generationBonus += teamBonusEach * config.genBonus;
        }
      }

      const total = directCommission + growthBonus + teamBonus + generationBonus;

      document.getElementById("result").innerHTML = `
        <strong>Estimated Monthly Earnings:</strong><br>
        Direct Commission: $${directCommission.toFixed(2)}<br>
        Growth Bonus: $${growthBonus.toFixed(2)}<br>
        Team Bonus (Capped at $100,000): $${teamBonus.toFixed(2)}<br>
        Generation Bonus: $${generationBonus.toFixed(2)}<br>
        <br>
        Cycles Calculated: ${cyclesUsed}<br>
        Cycles After Cap: ${cappedCycles}<br>
        Binary Team Size: ${binaryTeamSize} (Left: ${leftTeam}, Right: ${rightTeam})<br>
        <hr><strong>Total: $${total.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
