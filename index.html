<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { margin-top: 30px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; }
    .result { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Commission Calculator</h1>

  <div class="form-group">
    <label for="monthlySales">Your Monthly Product Sales ($)</label>
    <input type="number" id="monthlySales" value="500" />
  </div>

  <div class="form-group">
    <label for="directPromoters">Promoters You Invited Directly</label>
    <input type="number" id="directPromoters" value="10" />
  </div>

  <div class="form-group">
    <label for="avgTeamSales">Average Sales Per Team Member ($)</label>
    <input type="number" id="avgTeamSales" value="200" />
  </div>

  <div class="form-group">
    <label for="depthLevels">Team Levels Below You (Binary System)</label>
    <input type="number" id="depthLevels" value="1" />
  </div>

  <div class="form-group">
    <label for="avgPeoplePerLevel">Avg People per Level</label>
    <input type="number" id="avgPeoplePerLevel" value="10" />
  </div>

  <div class="form-group">
    <label for="rank">Select Your Current myupgrd Rank</label>
    <select id="rank"></select>
  </div>

  <div class="form-group">
    <label>Generation Bonus Values ($ per level)</label>
    <input type="number" id="gen1" value="50" placeholder="Level 1" />
    <input type="number" id="gen2" value="40" placeholder="Level 2" />
    <input type="number" id="gen3" value="30" placeholder="Level 3" />
    <input type="number" id="gen4" value="20" placeholder="Level 4" />
    <input type="number" id="gen5" value="10" placeholder="Level 5" />
    <input type="number" id="gen6" value="5" placeholder="Level 6" />
    <input type="number" id="gen7" value="2" placeholder="Level 7" />
  </div>

  <h2>Summary</h2>
  <div class="result">Direct Commissions: $<span id="directCom"></span></div>
  <div class="result">Growth Bonus: $<span id="growthBonus"></span></div>
  <div class="result">Team Bonus: $<span id="teamBonus"></span></div>
  <div class="result">Generation Bonus: $<span id="genBonus"></span></div>
  <div class="result">Legacy Pool: $<span id="legacyPool"></span></div>
  <div class="result">Total Commission: $<span id="totalCom"></span></div>

  <script>
    const ranks = [
      { name: 'Seed PROMOTER', direct: 0.00, growth: 0.00, team: 0.00, gen: 0, legacy: 0.00 },
      { name: 'Blossom PROMOTER', direct: 0.30, growth: 0.10, team: 0.00, gen: 0, legacy: 0.00 },
      { name: 'Stone PROMOTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 0, legacy: 0.00 },
      { name: 'Bronze PROMOTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 1, legacy: 0.00 },
      { name: 'Silver PROMOTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 2, legacy: 0.00 },
      { name: 'Gold PROMOTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 3, legacy: 0.00 },
      { name: 'Platinum PROMOTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 4, legacy: 0.00 },
      { name: 'Diamond PROMOTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 5, legacy: 0.00 },
      { name: 'Rose LEGEND', direct: 0.30, growth: 0.10, team: 0.10, gen: 6, legacy: 0.00 },
      { name: 'Palm LEGEND', direct: 0.30, growth: 0.10, team: 0.10, gen: 7, legacy: 0.01 },
      { name: 'Bamboo LEGEND', direct: 0.30, growth: 0.10, team: 0.10, gen: 7, legacy: 0.02 },
      { name: 'Jade MASTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 7, legacy: 0.03 },
      { name: 'Ruby MASTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 7, legacy: 0.04 },
      { name: 'Pearl MASTER', direct: 0.30, growth: 0.10, team: 0.10, gen: 7, legacy: 0.05 }
    ];

    const rankSelect = document.getElementById("rank");
    ranks.forEach((r, i) => {
      let opt = document.createElement("option");
      opt.value = i;
      opt.textContent = r.name;
      rankSelect.appendChild(opt);
    });

    function calculate() {
      const monthlySales = parseFloat(document.getElementById("monthlySales").value);
      const directPromoters = parseFloat(document.getElementById("directPromoters").value);
      const avgSales = parseFloat(document.getElementById("avgTeamSales").value);
      const depthLevels = parseInt(document.getElementById("depthLevels").value);
      const avgPeoplePerLevel = parseFloat(document.getElementById("avgPeoplePerLevel").value);
      const rank = ranks[parseInt(document.getElementById("rank").value)];

      const directCom = monthlySales * rank.direct;
      const growthBonus = (directPromoters * avgSales) * rank.growth;
      const teamRevenue = directPromoters * avgSales * Math.pow(2, depthLevels);
      const teamBonus = teamRevenue * rank.team;

      let genBonus = 0;
      for (let i = 1; i <= rank.gen; i++) {
        const val = parseFloat(document.getElementById(`gen${i}`).value) || 0;
        genBonus += val;
      }

      const legacyPool = (depthLevels * avgPeoplePerLevel) * rank.legacy;
      const total = directCom + growthBonus + teamBonus + genBonus + legacyPool;

      document.getElementById("directCom").textContent = directCom.toFixed(2);
      document.getElementById("growthBonus").textContent = growthBonus.toFixed(2);
      document.getElementById("teamBonus").textContent = teamBonus.toFixed(2);
      document.getElementById("genBonus").textContent = genBonus.toFixed(2);
      document.getElementById("legacyPool").textContent = legacyPool.toFixed(2);
      document.getElementById("totalCom").textContent = total.toFixed(2);
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", calculate);
    });

    window.onload = calculate;
  </script>
</body>
</html>
